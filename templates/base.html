<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Boi Ghor</title>

  </head>
  <body>
   
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home' %}">Boi Ghor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'home' %}">Home</a>
          </li>
          
        </ul>
        <form class="d-flex">
          
          {% if user.is_authenticated %}
          <a href="{% url 'borrow_book_lists' %}" class="btn btn-success m-2  " type="submit">Borrow Book List</a>
          <a href="{% url 'deposit_money' %}" class="btn btn-primary m-2  " type="submit">Deposit</a>
          <button class="btn btn-outline-primary m-2 disabled">(Balance:${{request.user.account.balance}})</button>

         
          <a href="{% url 'profile' %}" class="btn btn-success  m-2" type="submit">Help Your Friend</a>
          <a href="{% url 'profile' %}" class="btn btn-success  m-2" type="submit">Profile</a>
          <a href="{% url 'userlogout' %}" class="btn btn-outline-success  m-2" type="submit">Logout</a>
          {% else%}
          <a href="{% url 'registration' %}" class="btn btn-outline-success  m-2" type="submit">Registration</a>
          <a href="{% url 'login' %}" class="btn btn-outline-warning m-2" type="submit">Login</a>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>

  {% block content %}
  
  {% endblock %}
  {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
